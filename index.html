<!DOCTYPE html>
<html>

<head>
<title>MicroSoft Azure</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
</head>

<body>

<h2>Cloud Technology</h2>

<div">
  <img class="mySlides" src="Cloud1.jpg" style="width:100%">
  <img class="mySlides" src="Cloud2.jpg" style="width:100%">
  <img class="mySlides" src="Cloud3.jpg" style="width:100%">
</div>
<h2> Welcome to Cloud Technology</h>
<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
